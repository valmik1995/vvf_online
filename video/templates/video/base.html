{% extends 'base.html' %}

{% block content %}
  <h1 class="page-header">
    Foto
    <small>/ {% block title %}{% endblock %}</small>
  </h1>
  <div class="row">
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Examples</h3>
        </div>
        <div class="list-group">
          <a href="{% url 'video:video-create' %}" class="list-group-item{% if request.path == '/watermarks/basic-upload/' %} active{% endif %}">
            Aggiungi Video
          </a>
          <a href="{% url 'video:video-list' %}" class="list-group-item{% if request.path == '/watermarks/basic-upload/' %} active{% endif %}">
            Lista Video
          </a>
        </div>

      </div>
    </div>
    <div class="col-md-9">
      {% block video_content %}
      {% endblock %}
    </div>
  </div>
{% endblock %}
