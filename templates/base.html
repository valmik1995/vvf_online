{% load static %}
 <!DOCTYPE html>
 <html lang="it">

 <head>
   <title>{% block title %}CoEm VvF{% endblock %}</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>

 <body>

   <nav class="navbar navbar-inverse" style="border-radius: 0px;">
     <div class="container-fluid">
       <div class="navbar-header">
         <a class="navbar-brand" href="#">CoEm VvF</a>
       </div>
       <ul class="nav navbar-nav">
         <li class="{% block home_active %}{% endblock %}">
           <a href="{% url 'watermarks:index' %}">Home</a>
         </li>
         <li class="{% block test_active %}{% endblock %}">
           <a href="{% url 'watermarks:test_page' %}">Test</a>
         <li class="{% block uploads_active %}{% endblock %}">
           <a href="{% url 'watermarks:basic_upload' %}">Watermarks</a>
         </li>

       </ul>
     </div>
   </nav>


   <div class="container mt-5">
     {% block content %}
     {% endblock %}
   </div>

   <!-- Optional JavaScript -->
   <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

   <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
   <script src="{% static 'js/bootstrap.min.js' %}"></script>

   {% block javascript %}

   {% endblock %}


 </body>

 </html>
